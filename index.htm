<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="whole_Container">
        <div class="titleContainer">
            <div class="title">ROCK PAPER SCISSORS</div>
        </div>

        <div class="choiceContainer">
            <div class="playerChoice">
                <div class="playerTitle">Player:</div>
                <img src="imgs/rock.png" class="playerChose">
            </div>
            <div class="computerChoice">
                <div class="computerTitle">Computer:</div>
                <img src="imgs/rock.png" class="computerChose">
            </div>
        </div>

        <div class="startContainer">
            <button>Start</button>
        </div>

        <div class="buttonsContainer">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
    </div>
</body>
</html>
