<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="whole_Container">
        <div class="titleContainer">
            <div class="title">ROCK PAPER SCISSORS</div>
        </div>

        <div class="choiceContainer">
            <div class="playerChoice">
                <div class="playerTitle">Player:</div>
                <div class="playerChoseBg">
                    <div class="playerChose" id="playerChose"></div>
                </div>
            </div>
            <div class="computerChoice">
                <div class="computerTitle">Computer:</div>
                <div class="computerChoseBg">
                    <div class="computerChose"id="computerChose"></div>
                </div>
            </div>
        </div>

        <div class="battleContainer">
            <button id="Battle">Battle</button>
        </div>

        <div class="buttonsContainer">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
